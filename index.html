<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/css/swiper.min.css"
      integrity="sha512-uCQmAoax6aJTxC03VlH0uCEtE0iLi83TW1Qh6VezEZ5Y17rTrIE+8irz4H4ehM7Fbfbm8rb30OkxVkuwhXxrRg=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sneaker Home Page</title>
  </head>
  <body>
    <!-- ***** HEADER ***** -->
    <header>
      <img src="./img/logo.png" alt="" />
      <ul>
        <li>MENS <i class="fas fa-angle-down"></i></li>
        <li>WOMEN <i class="fas fa-angle-down"></i></li>
        <li>KIDS <i class="fas fa-angle-down"></i></li>
        <li>CUSTOMIZE</li>
      </ul>
    </header>

    <!-- ***** SIDEBAR ***** -->
    <div class="sideBar">
      <div class="menu">
        <div class="menu__container">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="items">
        <div class="item-top">
          <i class="fas fa-shopping-basket"></i>
          <i class="fas fa-map-marker-alt"></i>
          <i class="fas fa-user-cog"></i>
          <i class="fas fa-search"></i>
        </div>
        <div class="item-bottom">
          <i class="fas fa-share-alt"></i>
        </div>
      </div>
    </div>

    <!-- ***** Bottom Section ***** -->
    <div class="bottom">
      <div class="arrows">
        <i class="fas fa-angle-left"></i>
        <i class="fas fa-angle-right"></i>
      </div>

      <div class="slide__number">
        <p>01</p>
        <span></span>
        <p>04</p>
      </div>

      <div class="social">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-youtube"></i>
      </div>
    </div>

    <!-- ***** Section ***** -->
    <section>
      <!-- BG TITLE -->
      <div class="bg__text">
        <div class="bg__text--year">2020</div>
        <div class="bg__text--title">JOYRIDE</div>
      </div>

      <!-- Shoes Container -->
      <div class="shoesContainer">
        <!-- SWIPER -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <!-- Slide 1111111111111 -->
            <div class="swiper-slide slide-1">
              <div class="title">
                <h1>Nike Joyride Dual Run</h1>
                <h5>White Black Laser Crimson</h5>
              </div>

              <div class="img">
                <img src="./img/1.png" alt="" />
              </div>

              <div class="other">
                <div class="other__item">
                  <img src="./img/2.png" alt="" />
                </div>
                <div class="other__item">
                  <img src="./img/3.png" alt="" />
                </div>
                <div class="other__item">
                  <img src="./img/4.png" alt="" />
                </div>
              </div>

              <div class="add__basket">ADD TO BASKET</div>
            </div>

            <!-- Slide 2222222222222 -->
            <div class="swiper-slide slide-2">
              <div class="price">
                <p>PRICE</p>
                <h1>$145</h1>
              </div>

              <div class="color">
                <p>SELECT COLOR</p>
                <div class="color__span">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>

              <div class="size">
                <p>SELECT SIZE</p>
                <div class="size__item">
                  <span>7</span>
                  <span>7.5</span>
                  <span>8</span>
                </div>
                <div class="size__item">
                  <span>8.5</span>
                  <span>9</span>
                  <span>9.5</span>
                </div>
              </div>
            </div>

            <!-- Slide 3333333333333 -->
            <div class="swiper-slide slide-3">
              <h1>POPULAR</h1>
              <div class="other__shoes">
                <div class="other__shoes--item">
                  <img src="./img/3.png" alt="" />
                  <div class="text">
                    <div class="text__name">Diffused Blue</div>
                    <div class="text__price">$172</div>
                  </div>
                </div>
              </div>
              <div class="other__shoes">
                <div class="other__shoes--item">
                  <img src="./img/4.png" alt="" />
                  <div class="text">
                    <div class="text__name">Summit White</div>
                    <div class="text__price">$79</div>
                  </div>
                </div>
              </div>
              <div class="other__shoes">
                <div class="other__shoes--item">
                  <img src="./img/5.png" alt="" />
                  <div class="text">
                    <div class="text__name">Premium Photon Dust</div>
                    <div class="text__price">$237</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="arrow__container">
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/5.4.5/js/swiper.min.js"
      integrity="sha512-VHsNaV1C4XbgKSc2O0rZDmkUOhMKPg/rIi8abX9qTaVDzVJnrDGHFnLnCnuPmZ3cNi1nQJm+fzJtBbZU9yRCww=="
      crossorigin="anonymous"
    ></script>

    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 3,
        centeredSlides: true,
        spaceBetwenn: -10,

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        mousewheel: true,
        keyboard: true,
      });
    </script>
  </body>
</html>
